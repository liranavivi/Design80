apiVersion: apps/v1
kind: Deployment
metadata:
  name: design79-kibana
  namespace: design79-infrastructure
  labels:
    app: design79-kibana
    component: visualization
    project: design79
spec:
  replicas: 1
  selector:
    matchLabels:
      app: design79-kibana
  template:
    metadata:
      labels:
        app: design79-kibana
        component: visualization
        project: design79
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.11.0
        ports:
        - containerPort: 5601
          name: http
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://design79-elasticsearch:9200"
        - name: SERVER_NAME
          value: "design79-kibana"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: XPACK_SECURITY_ENABLED
          value: "false"
        - name: XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY
          value: "a7a6311933d3503b89bc2dbc36572c33a6c10925682e591bffcab6911c06786d"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "75m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: design79-kibana
  namespace: design79-infrastructure
  labels:
    app: design79-kibana
    component: visualization
    project: design79
    port-forward: "enabled"
  annotations:
    port-forward.design79.io/ports: "5601"
    port-forward.design79.io/description: "Kibana log visualization"
spec:
  type: ClusterIP
  ports:
  - port: 5601
    targetPort: 5601
    name: http
  selector:
    app: design79-kibana
