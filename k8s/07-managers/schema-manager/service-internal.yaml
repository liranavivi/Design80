apiVersion: v1
kind: Service
metadata:
  name: design79-schema-manager
  namespace: design79-infrastructure
  labels:
    app: design79-schema-manager
    component: manager
    project: design79
    manager-type: schema
    service-type: internal
    port-forward: "enabled"
  annotations:
    port-forward.design79.io/ports: "5160"
    port-forward.design79.io/description: "Schema Manager API access"
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  ports:
  - port: 5160
    targetPort: 5160
    protocol: TCP
    name: http
  selector:
    app: design79-schema-manager
  sessionAffinity: None
  
---
apiVersion: v1
kind: Endpoints
metadata:
  name: design79-schema-manager
  namespace: design79-infrastructure
  labels:
    app: design79-schema-manager
    component: manager
    project: design79
# Endpoints will be automatically populated by Kubernetes based on pod readiness
