apiVersion: v1
kind: Service
metadata:
  name: design79-step-manager
  namespace: design79-infrastructure
  labels:
    app: design79-step-manager
    component: manager
    project: design79
    manager-type: step
    service-type: internal
    port-forward: "enabled"
  annotations:
    port-forward.design79.io/ports: "5170"
    port-forward.design79.io/description: "Step Manager API access"
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  ports:
  - port: 5170
    targetPort: 5170
    protocol: TCP
    name: http
  selector:
    app: design79-step-manager
  sessionAffinity: None
  
---
apiVersion: v1
kind: Endpoints
metadata:
  name: design79-step-manager
  namespace: design79-infrastructure
  labels:
    app: design79-step-manager
    component: manager
    project: design79
# Endpoints will be automatically populated by Kubernetes based on pod readiness
