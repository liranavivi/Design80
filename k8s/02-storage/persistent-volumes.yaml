# MongoDB Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: design79-mongodb-data-pvc
  namespace: design79-infrastructure
  labels:
    project: design79
    component: database
    service: mongodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: hostpath

